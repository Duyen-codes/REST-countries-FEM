<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API with color them switcher</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#">Where in the world?</a>
      <button class="btn-toggle">
        <i class="fa-solid fa-moon"></i><span>Dark Mode</span>
      </button>
    </header>

    <main>
      <section class="search-filter-container">
        <div class="search-field">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="search-input"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div class="custom-select">
          <select
            name="regions"
            id="regions"
            aria-placeholder="Filter by Region"
          >
            <option value="">Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </section>

      <section class="cards">
        <!-- <a href="#" class="card">
          <div><img class="flag" src="" alt="" /></div>
          <div class="content">
            <h3 class="name">Germany</h3>
            <p class="country-info">Population: <span class="population">71234</span></p>
            <p class="country-info">Region: <span class="region">Europe</span></p>
            <p class="country-info">Capital: <span class="capital">Berlin</span></p>
          </div>
        </a> -->
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
